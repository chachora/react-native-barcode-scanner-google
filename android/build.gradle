apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:16.2.0' // 8.1.0 or higher required
    implementation 'com.facebook.react:react-native:0.57.2'

    // ML Kit
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-ml-common:16.1.4'
    implementation 'com.google.firebase:firebase-ml-vision:17.0.1'
}
apply plugin: 'com.google.gms.google-services'